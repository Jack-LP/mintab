<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dest/script.js" defer></script>
    <link rel="stylesheet" href="../dest/output.css" />
    <link rel="shortcut icon" href="../favicon.ico?v=2" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>mintab</title>
  </head>
  <body
    class="flex min-h-screen w-full items-center justify-center font-nunito text-white"
  >
    <img
      src="../img/bg-img.jpg"
      alt=""
      class="fixed -z-10 h-screen w-screen object-cover"
    />

    <div class="flex w-[240px] flex-col items-center gap-4">
      <h1 id="clockDisplay" class="text-8xl">00:00</h1>
      <form action="http://google.com/search" target="_self" class="w-full">
        <input
          name="q"
          autocomplete="off"
          type="text"
          id="searchDisplay"
          class="border-b-[1px] border-white/10 bg-transparent py-2 pl-1 outline-none"
          placeholder="Search"
        />
      </form>
      <div id="linksDisplay" class="flex w-full flex-wrap"></div>
    </div>
    <div class="h-screen">
      <button
        id="settingsBtn"
        class="absolute right-4 top-4 flex h-8 w-8 items-center justify-center rounded-md border-[1px]"
      >
        <i class="bi bi-gear-fill"></i>
      </button>
      <div id="drawerBackdrop" class="fixed inset-0 hidden bg-black/30"></div>
      <div
        id="drawer"
        class="fixed right-0 h-screen w-[320px] translate-x-full transform bg-black/20 shadow-lg backdrop-blur-md transition-transform duration-500 ease-out"
      >
        <img src="../img/mintab-logo.svg" alt="" />
        <input id="linkInput" type="text" class="bg-transparent" />
        <button id="linkAddBtn">+</button>
        <div id="linkSettingsDisplay" class="flex flex-col"></div>
      </div>
    </div>
  </body>
</html>
